---
layout: page
in_nav: false
permalink: /bingo/drafts/
title: Drafts
tagline: An index of all interactive draft scorecards I've created
---

<div class="home">
    <div class="post-list">
        {% for draft in site.data.drafts%}
        <div class="archive-post-box">
            <span class="post-meta">{{ draft.date | date: "%B %Y" }}</span>
            <h2>
                <a class="post-link" href="{{ draft.url | prepend: site.baseurl }}">{{ draft.title }}</a>
            </h2>
        </div>
        {% endfor %}
    </div>
