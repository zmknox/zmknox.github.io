<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bingo Card Generator</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="js/functions.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
		<h1 class="text-center" id="heading" onload="title()">Bingo Card Generator</h1>
		<br /><div id="image" class="text-center"></div><br />
		<div class="row justify-content-center"> <!--probably don't need this row/col but it may be handy-->
			<div class="col-">
				<table class="bingo-table table table-bordered" id="bingo">
					<tr>
						<th id="1" class="white-cell"></th>
						<th id="2" class="white-cell"></th>
						<th id="3" class="white-cell"></th>
						<th id="4" class="white-cell"></th>
						<th id="5" class="white-cell"></th>
					</tr>
					<tr>
						<th id="6" class="white-cell"></th>
						<th id="7" class="white-cell"></th>
						<th id="8" class="white-cell"></th>
						<th id="9" class="white-cell"></th>
						<th id="10" class="white-cell"></th>
					</tr>
					<tr>
						<th id="11" class="white-cell"></th>
						<th id="12" class="white-cell"></th>
						<th id="13" class="white-cell"></th>
						<th id="14" class="white-cell"></th>
						<th id="15" class="white-cell"></th>
					</tr>
					<tr>
						<th id="16" class="white-cell"></th>
						<th id="17" class="white-cell"></th>
						<th id="18" class="white-cell"></th>
						<th id="19" class="white-cell"></th>
						<th id="20" class="white-cell"></th>
					</tr>
					<tr>
						<th id="21" class="white-cell"></th>
						<th id="22" class="white-cell"></th>
						<th id="23" class="white-cell"></th>
						<th id="24" class="white-cell"></th>
						<th id="25" class="white-cell"></th>
					</tr>
				</table>
			</div>
		</div>
		<br />
		<center>
		<input type="checkbox" id="freeSpace">Show Free Space?</input>
		<br />
		<button type="button" class="btn btn-primary" onclick="generate()">Generate</button>
		</center>
		</div>
		<script>
			title();
			generate();
		</script>
	</body>
</html>
