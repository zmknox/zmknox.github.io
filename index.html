---
layout: homepage
---
<center>

<div class="homepage">
    <h1 class="home-h1">Zach Knox</h1>
    {% assign post = site.posts.first %}
    <div class='home-links'>Latest Post: <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} <i class="fa fa-arrow-circle-right"></i></a></div>

    <br />
    <br />
    {% for my_page in site.pages %}
      {% unless my_page.in_nav == false %}
        {% if my_page.title contains "" %}
        <a class="home-links" href="{{ my_page.url | prepend: site.baseurl }}"> {{ my_page.title }} </a>&#9;
        <br />
        <!---Needs some work--->
        {% endif %}
      {% endunless %}
    {% endfor %}
</div>

</center>
