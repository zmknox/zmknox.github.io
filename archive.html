---
layout: page
title: Archive
permalink: /archive/
---

<div class="home">

  <h1 class="page-heading">Archive</h1>

  <div class="post-list">
    {% for post in site.posts%}
      <div class="post-box">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
    </div>
    {% endfor %}
</div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a> <a href="{{ "/feed.json" | prepend: site.baseurl }}">or JSON</a></p>

</div>
